<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body class="body_none" style="width:470px;">
<form class="J_ajaxForm" action="{@WindUrlHelper::createUrl('founder/doAdd')}" method="post">
<div class="pop_cont pop_table" style="height:auto;">
	<table width="100%">
			<tbody>
			<tr>
				<th width="80">用户名</th>
				<td><input type="text" class="input length_5" name="username" value="{$username}"></td>
			</tr>
			<tr>
				<th>密码</th>
				<td><input type="text" class="input length_5" name="password"></td>
			</tr>
			<tr>
				<th>电子邮箱</th>
				<td>
			<!--#if($exist) {#-->
					<input type="hidden" name="uid" value="{$uid}" />
					<input name="email" type="email" class="input length_5" value="{$email}">
			
			<!--#} else {#--> 
					<input name="email" type="email" class="input length_5" value="">
			<!--#}#-->
					<input type="hidden" name="exist" value="{$exist}" />
				</td>
			</tr>
			</tbody>
	</table>
</div>
<div class="pop_bottom">
	<button type="button" class="btn fr" id="J_dialog_close">取消</button>
	<button type="submit" class="btn btn_submit J_ajax_submit_btn fr mr10">提交</button>
</div>
</form>

<template source='TPL:admin.common.footer' />
</body>
</html>
