<!doctype html>
<html>
<head>
<template source='TPL:admin.common.head' />
</head>
<body>
<div class="wrap J_check_wrap">	
	<div class="nav">
		<ul class="cc">
			<li class="current"><a href="{@WindUrlHelper::createUrl('pwadmin/windid/run')}">基本设置</a></li>
			
		</ul>
	</div>
	<div class="h_a">功能说明</div>
	<div class="prompt_text">
		<ol>
			<li>作为<span class="red">客户端</span>，通知队列管理和客户端管理将不能使用。</li>
			<li>作为<span class="red">客户端</span>，需要配置客户端。</li>
			<li>没有客户端共享本系统windid的数据，请选择“作为独立系统”,可提高性能。</li>
		</ol>
	</div>

	<form class="J_ajaxForm"  action="{@WindUrlHelper::createUrl('pwadmin/windid/dorun')}" method="post">
	<div class="h_a">类型选择</div>
	<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col width="400"/>
			<tr>
				<th>windid</th>
				<td>
					<ul class="single_list J_radio_change" data-rel=".J_windid_item">
						<li><label><input name="windid" data-arr="J_client_set" value="client" type="radio" {@Pw::ifcheck($config['windid'] == 'client')}><span>作为客户端</span></label></li>
						<li><label><input name="windid" data-arr="" value="server" type="radio" {@Pw::ifcheck($config['windid'] == 'server')}><span>作为服务端</span></label></li>
						<li><label><input name="windid" data-arr="" value="local" type="radio" {@Pw::ifcheck($config['windid'] == 'local')}><span>作为独立系统</span></label></li>
					</ul>
				</td>
				<td><div class="fun_tips"></div></td>
			</tr>
		</table>
	</div>
	<!--  # if($config['windid'] == 1){ #  -->
	<div id="J_client_set" class="J_windid_item">
		<div class="h_a">客户端配置</div>
		<div class="table_full">
			<table width="100%">
				<col class="th" />
				<col width="400"/>
				<tr>
					<th>服务端Url</th>
					<td><input name="serverUrl" type="text" class="input length_5" value="{$client->serverUrl}">
						<input name="clientCharser" type="hidden"  value="{$client->clientCharser}">
					</td>
					<td></td>
				</tr>
				<tr>
					<th>客户端ID</th>
					<td><input name="clientId" type="text" class="input length_5" value="{$client->clientId}"></td>
					<td><div class="fun_tips">在服务端“客户端列表”的ID</div></td>
				</tr>
				<tr>
					<th>通讯密钥</th>
					<td><input name="clientKey" type="text" class="input length_5" value="{$client->clientKey}"></td>
					<td><div class="fun_tips">在服务端“客户端列表”的通讯密钥</div></td>
				</tr>
				<tr>
					<th>windid连接方式</th>
					<td>
						<ul class="single_list">
							<li><label><input name="clientDb"  value="mysql" type="radio" {@Pw::ifcheck($client->clientDb == 'mysql')}><span>本地连接</span></label></li>
							<li><label><input name="clientDb"  value="http" type="radio" {@Pw::ifcheck($client->clientDb == 'http')}><span>HTTP连接</span></label></li>
						</ul>
					</td>
					<td><div class="fun_tips">如果能够直接访问服务端windid数据库，请选择本地连接，请配置windid数据库连接,否则选择http方式，不需要配置数据库</div></td>
				</tr>
				<!-- <tr>
					<th>客户端编码</th>
					<td>
						<input name="clientCharser"  value="utf-8" type="radio" {@Pw::ifcheck($client->clientCharser == 'utf-8')}><span>UTF-8</span>
						<input name="clientCharser"  value="gbk" type="radio" {@Pw::ifcheck($client->clientCharser == 'gbk')}><span>GBK</span>
					</td>
					<td><div class="fun_tips">客户端的网页编码</div></td>
				</tr> -->
			</table>
		</div>
	</div>
	<!--  # } #  -->
	<div class="h_a">windid数据库配置</div>
		<div class="table_full">
		<table width="100%">
			<col class="th" />
			<col/>
			<tr>
				<th>数据库服务器</th>
				<td><input name="dbhost" type="text" class="input length_5" value="{$mysql['host']}"></td>
				<td></td>
			</tr>
			<tr>
				<th>数据库用户名</th>
				<td><input name="dbuser" type="text" class="input length_5" value="{$mysql['user']}"></td>
				<td></td>
			</tr>
			<tr>
				<th>数据库密码</th>
				<td><input name="dbpwd" type="password" class="input length_5" value="{$mysql['pwd']}"></td>
				<td></td>
			</tr>
			<tr>
				<th>数据库名</th>
				<td><input name="dbname" type="text" class="input length_5" value="{$mysql['dbname']}"></td>
				<td></td>
			</tr>
			<tr>
				<th>数据库表前缀</th>
				<td><input name="dbprefix" type="text" class="input length_5" value="{$mysql['tableprefix']}">
					<input name="engine" type="hidden"  value="{$mysql['engine']}">
					<input name="port" type="hidden"  value="{$mysql['port']}">
				</td>
				<td></td>
			</tr>
		</table>
	</div>
	<div class="btn_wrap">
		<div class="btn_wrap_pd">
			<button class="btn btn_submit J_ajax_submit_btn" type="submit" >提交</button>
		</div>
	</div>
	</form>
</div>
<template source='TPL:admin.common.footer' />

</body>
</html>
